<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Efecto Glass</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #004e92, #000428); /* Azul más oscuro */
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff; /* Texto blanco */
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espacio entre los elementos */
            padding: 20px;
        }

        .glass {
            position: relative;
            width: 180px;
            height: 200px;
            background: linear-gradient(#ffffff55, transparent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 25px rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .container:hover .glass {
            transform: scale(1.05);
            margin: 0 10px;
        }

        .glass:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .glass::before {
            content: attr(data-text);
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .glass svg {
            font-size: 2.5em;
            fill: #ffffff; /* Iconos en blanco */
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #ffffff;
        }
    </style>
</head>
