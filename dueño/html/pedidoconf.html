<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Pedido Confirmado</title>
    <style>
        /* Estilos generales */
        * {
            box-sizing: border-box;
        }




canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

        
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(17, 17, 43);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: ;
            margin: 0;
            overflow: hidden;
        }
        
        .card-completa {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modal */
        .modal {
            background-color: #fff;
            color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            width: 200%;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: ;
        }

        /* Encabezado */
        .modal h2 {
            font-size: 1.5rem;
            color: #1a1a1a;
        }

        /* Contenedor de imagen */
        .image-placeholder {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            background-color: #f0f0f0;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-plus {
            color: #4caf50;
            font-size: 2rem;
        }

        /* Barra de progreso */
        .progress-bar {
            display: flex;
            gap: 5px;
            margin: 15px 0;
        }

        .bar {
            width: 33%;
            height: 10px;
            border-radius: 5px;
        }

        .green {
            background-color: #4caf50;
        }

        .gray {
            background-color: #ccc;
        }

        /* Input de precio */
        .price-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .price-input input {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            width: 60%;
        }

        /* Bot√≥n de generar link */
        .generate-link {
            background-color: #1a3f7d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Footer */
        footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        footer img {
            width: 30px;
            height: 30px;
        }

        footer span {
            font-size: 0.8rem;
            color: #333;
        }

        .description label {
  display: block;
  font-size: 0.9em;
  color: #666;
  margin-bottom: 4px;
}





    </style>
</head>

<body>

    <canvas id="starCanvas"></canvas>
    <script src="../../general/fondo.js"></script>
    
   

    <div class="card-completa">
        <div class="modal">
            <h2>PEDIDO CONFIRMADO</h2>
            <div class="image-placeholder">
                <div class="icon-plus">+</div>
            </div>
            <p>Haz click en cada barrita dependiendo del estado del pedido</p>
            <p>Haz click en cada barrita dependiendo del estado del pedido</p>

            <div class="progress-bar">
                <div class="bar green"></div>
                <div class="bar green"></div>
                <div class="bar gray"></div>
            </div>
            <div class="price-input">
                <label for="price">Precio</label>
                <input type="text" id="price" placeholder="Escribir precio del pedido">
            </div>
            <button class="generate-link">Generar link</button>
        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBars = document.querySelectorAll('.progress-bar .bar');
            progressBars.forEach((bar, index) => {
                bar.addEventListener('click', () => {
                    progressBars.forEach((b, i) => {
                        b.classList.toggle('green', i <= index);
                        b.classList.toggle('gray', i > index);
                    });
                });
            });
        });
    </script>
</body>
</html>
