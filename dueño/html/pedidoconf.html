

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Pedido Confirmado</title>
</head>


<body>
    <div class="modalcontainer">
    <div class="modal">
        <div class="modal-content">
            <h2>PEDIDO CONFIRMADO</h2>
            <div class="image-placeholder">
                <div class="icon-plus">+</div>
            </div>
            <p>Haz click en cada barrita dependiendo del estado del pedido</p>
            <div class="progress-bar">
                <div class="bar green"></div>
                <div class="bar green"></div>
                <div class="bar gray"></div>
            </div>
            <div class="price-input">
                <label for="price">Precio</label>
                <input type="text" id="price" placeholder="Escribir precio del pedido">
            </div>
            <button class="generate-link">Generar link</button>
        </div>
        <footer>
            <img src="logo.png" alt="PrintMe Logo">
            <span>PrintMe - 3D Printing Your Ideas</span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>













<style>








/* Estilos generales */
* {
    align-items: center;
}
body {

  font-family: 'Arial', sans-serif;
  background-size: cover;
  background-color: rgb(17, 17, 43);
  color: white;
  overflow: hidden;
  height: 100vh;
  align-items: center;
  justify-content: center;
 
}


/* Modal */
.modal {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    position: relative;
    margin: 450px;


}

.modal-container{
    height: 100vh;
}
/* Encabezado */
.modal h2 {
    font-size: 1.5rem;
    color: #1a1a1a;
}

/* Contenedor de imagen */
.image-placeholder {
    width: 80px;
    height: 80px;
    margin: 20px auto;
    background-color: #f0f0f0;
    border-radius: 10px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.icon-plus {
    color: #4caf50;
    font-size: 2rem;
}

/* Barra de progreso */
.progress-bar {
    display: flex;
    gap: 5px;
    margin: 15px 0;
}

.bar {
    width: 33%;
    height: 10px;
    border-radius: 5px;
}

.green {
    background-color: #4caf50;
}

.gray {
    background-color: #ccc;
}

/* Input de precio */
.price-input {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 15px 0;
}

.price-input input {
    border: 2px solid #ccc;
    border-radius: 5px;
    padding: 5px 10px;
    width: 60%;
}

/* Botón de generar link */
.generate-link {
    background-color: #1a3f7d;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

/* Footer */
footer {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

footer img {
    width: 30px;
    height: 30px;
}

footer span {
    font-size: 0.8rem;
    color: #333;
}


</style>


<script>

document.addEventListener('DOMContentLoaded', function() {
    const progressBars = document.querySelectorAll('.progress-bar .bar');

    progressBars.forEach((bar, index) => {
        bar.addEventListener('click', () => {
            // Cambia el color de las barras en función del índice clicado
            progressBars.forEach((b, i) => {
                b.classList.toggle('green', i <= index);
                b.classList.toggle('gray', i > index);
            });
        });
    });
});



</script>
