<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Pacientes</title>
    <link rel="stylesheet" href="../css/inicio.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'> <!-- Importación de Boxicons -->
</head>
<body>
    <nav class="sidebar locked">
        <div class="logo_items flex">
            <span class="nav_image">
                <img src="images/logo.png" alt="logo_img" />
            </span>
            <span class="logo_name"></span>
            <i class="bx bx-x" id="sidebar-close"></i>
        </div>

        <div class="menu_container">
            <div class="menu_items">
                <!-- Primer grupo de items -->
                <ul class="menu_item">
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-home-alt"></i> <!-- Icono de Home -->
                            <span>Overview</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-grid-alt"></i> <!-- Icono de Proyectos -->
                            <span>All Projects</span>
                        </a>
                    </li>
                </ul>

                <!-- Segundo grupo de items -->
                <ul class="menu_item">
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bxs-magic-wand"></i> <!-- Icono de Magic Build -->
                            <span>Magic Build</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-folder"></i> <!-- Icono de Nuevos Proyectos -->
                            <span>New Projects</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-cloud-upload"></i> <!-- Icono de Subir Proyectos -->
                            <span>Upload New</span>
                        </a>
                    </li>
                </ul>

                <!-- Tercer grupo de items -->
                <ul class="menu_item">
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-flag"></i> <!-- Icono de Tablero de Notificaciones -->
                            <span>Notice Board</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-award"></i> <!-- Icono de Premios -->
                            <span>Award</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-cog"></i> <!-- Icono de Configuración -->
                            <span>Setting</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Perfil del usuario -->
            <div class="sidebar_profile flex">
                <span class="nav_image">
                    <img src="images/profile.jpg" alt="profile_img" />
                </span>
                <div class="data_text">
                    <span class="name">David Oliva</span>
                    <span class="email">david@gmail.com</span>
                </div>
            </div>
        </div>
    </nav>

    <script src="filtros.js"></script>
</body>
</html>
