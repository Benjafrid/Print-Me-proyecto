<script>

function togglePopupLogout() {
        const popup = document.getElementById("popup-container-logout");
        const overlay = document.querySelector(".overlay-logout");

        if (popup.style.display === "none" || !popup.style.display) {
            popup.style.display = "block";
            overlay.style.display = "block";
        } else {
            popup.style.display = "none";
            overlay.style.display = "none";
        }
    }
</script>

<script>
 


 function openPopup() {
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
    
    // Añadir la clase popup-open al span
    document.querySelector("span.active").classList.add("popup-open");
}


function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
    

    document.querySelector("span.active").classList.remove("popup-open");
}



</script>
