<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dueño/cerrarcesion.css">
    <link rel="stylesheet" href="../css/miperfil.css">
    <link rel="stylesheet" href="../css/topbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <header>
        
        <div clas s="card">
            <div class="loader">
              <p>PrintMe</p>
              <div class="words">
                <span class="word">1 Entras</span>
                <span class="word">2 Elegis</span>
                <span class="word">3 Mandas</span>
                <span class="word">4 Te imprimen</span>
                <span class="word">5 Recibis</span>
              </div>
            </div>
          </div>     
          
          <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
           <nav id="nav" class="nav">
            <button id="cerrar" class="cerrar-menu"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="../html/miperfilusuario.html">Mi perfil</a></li>
                <li><a href="">Cotizador</a></li>
                <li><a href="">Pedidos</a></li>
                <li><a href="">Cerrar sesion</a></li>
            </ul>
           </nav>
    </header>


 <body>
     
<div class="profile-container">
    <h2>MI PERFIL</h2>
    <form>
        <label for="nombre">NOMBRE Y APELLIDO</label>
        <input type="text" id="nombre" placeholder="Nombre y apellido..." value="{{nombre}}">

        <label for="descripcion">DESCRIPCIÓN</label>
        <input type="text" id="descripcion" placeholder="Descripción..." value="{{descripcion}}">

        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Example@gmail.com" value="{{email}}">

        <label for="zona">ZONA</label>
        <input type="text" id="zona" placeholder="Example@gmail.com" value="{{zona}}">

        <label for="impresora">IMPRESORA</label>
        <input type="text" id="impresora" placeholder="Impresora/s" value="{{impresora}}">

        <label for="filamento">FILAMENTO</label>
        <input type="text" id="filamento" placeholder="Filamento/s" value="{{filamento}}">

        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" placeholder="contraseña..." value="{{password}}">

        <select id="password-options">
            <option value="contraseña">Contraseña</option>
            <!-- Agrega más opciones aquí si es necesario -->
        </select>
    </form>
</div>
 </body>
</html>
