<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Impresiones</title>
    <link rel="stylesheet" href="../css/pantallaregistro.css">
    <link rel="stylesheet" href="../../general/fondo.css">
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <main>
    <div class="logo-container">
      <img class="logo" src="../../general/logo.png" alt="logo">
    </div>

    <div class="registro-container">
      <form action="" method="post" id="registro-form" class="registro-form" novalidate>
        <h1>Registrarte</h1>
        <p>Welcome!</p>

        <div class="scrollable-container">
          <div class="input-box">
            <label for="Usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario..." autofocus><br><br>
            <div class="error"></div>
          </div>

          <div class="input-box">
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" placeholder="Ejemplo@gmail.com"><br><br>
            <div class="error"></div>
          </div>

          <div class="input-box">
            <label for="contra">Contraseña:</label><br>
            <input type="password" id="contra" name="contra" placeholder="Contraseña..." minlength="8"><br><br>
            <div class="error"></div>
          </div>

          <div class="input-box">
            <label for="contra2">Confirmar contraseña:</label><br>
            <input type="password" id="contra2" name="contra2" placeholder="Confirmar contraseña..."><br><br>
            <div class="error"></div>
          </div>

          <!-- Menú desplegable para seleccionar el modelo de impresora -->
          <div class="input-box">
            <label for="modelo-impresora">Modelo de Impresora:</label><br>
            <select id="modelo-impresora" name="modelo-impresora">
              <option value="" disabled selected>Selecciona el modelo</option>
              <option value="modelo1">Modelo 1</option>
              <option value="modelo2">Modelo 2</option>
              <option value="modelo3">Modelo 3</option>
            </select><br><br>
          </div>

          <!-- Menú desplegable para seleccionar el material -->
          <div class="input-box">
            <label for="material">Material:</label><br>
            <select id="material" name="material">
              <option value="" disabled selected>Selecciona el material</option>
              <option value="pla">PLA</option>
              <option value="abs">ABS</option>
              <option value="resina">Resina</option>
            </select><br><br>
          </div>

          <div class="container">
            <!-- Botón "Sí" -->
            <input style="display: none;" id="yes" type="checkbox" />
            <label class="check" for="yes">
              <svg viewBox="0 0 18 18" height="40px" width="40px">
                <path
                  d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"
                ></path>
                <polyline points="1 9 7 14 15 4"></polyline>
              </svg>
            </label>
          
            <!-- Botón "No" -->
            <input style="display: none;" id="no" type="checkbox" />
            <label class="check" for="no">
              <svg viewBox="0 0 18 18" height="40px" width="40px">
                <path
                  d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"
                ></path>
                <polyline points="1 9 7 14 15 4"></polyline>
              </svg>
            </label>
          </div>

          
          

          <button type="submit">Registrarme</button>

        </div>


        <!-- Opción para iniciar sesión -->
        <p>¿Ya tienes cuenta? <a href="../../general/sesion.html">Haz Click Aquí</a></p>
      </form>
    </div>
  </main>

  <script src="../../general/fondo.js"></script>
</body>
</html>
