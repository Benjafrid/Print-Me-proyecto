<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/pantallaregistro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="../general/print me logo1.png" alt="logo">
        </div>

    <div class="wrapper">
        <form action="/ruta/del/servidor" method="post">
            <div class="input-box">
                <h1>Registrarte como dueño</h1>

                <input required type="text" id="nombre" name="nombre" placeholder=" ">
                <label for="nombre">Nombre</label>
                <i class="fa fa-user"></i>
            </div>

            <div class="input-box">
                <input required type="text" id="apellido" name="apellido" placeholder=" ">
                <label for="apellido">Apellido</label>
                <i class="fa fa-user"></i>
            </div>

            <div class="input-box">
                <input required type="email" id="correo" name="correo" placeholder=" ">
                <label for="correo">Correo Electrónico</label>
                <i class="fa fa-envelope"></i>
            </div>

            <div class="input-box">
                <input required type="password" id="contrasena" name="contrasena" placeholder=" ">
                <label for="contrasena">Contraseña</label>
                <i class="fa fa-lock"></i>
            </div>

            <div class="input-box">
                <div class="dropdown">
                    <div class="select">
                        <span class="choosed">Seleccionar Zona</span>
                        <i class="fa fa-chevron-down"></i>
                    </div>
                    <ul class="menu-sect">
                        <li>Zona 1</li>
                        <li>Zona 2</li>
                        <li>Zona 3</li>
                        <li>Zona 4</li>
                    </ul>
                </div>
            </div>

            <div class="input-box">
                <div class="dropdown">
                    <div class="select">
                        <span class="choosed">Seleccionar Impresora</span>
                        <i class="fa fa-chevron-down"></i>
                    </div>
                    <ul class="menu-sect">
                        <li>Impresora 1</li>
                        <li>Impresora 2</li>
                        <li>Impresora 3</li>
                        <li>Impresora 4</li>
                    </ul>
                </div>
            </div>

            <div class="input-box">
                <p>¿Estás dispuesto a hacer post-impresión?</p>
                <div class="radio-group">
                    <input type="radio" id="si" name="postimpresion" value="Sí">
                    <label for="si">Sí</label>
                    <input type="radio" id="no" name="postimpresion" value="No">
                    <label for="no">No</label>
                </div>
            </div>

            <button type="submit">Ir a la siguiente página</button>

        </form>
        <div class="volver">
            <a href="pagina-anterior.html">
                <i class="fa fa-arrow-left"></i> Volver
            </a>
        </div>
    
    </div>


    <script src="registro.js"></script>
</body>
</html>
