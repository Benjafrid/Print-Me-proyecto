!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Registrarte como usuario</h1>
    <form action="/ruta/del/servidor" method="post">   <!-- Define un formulario que envía datos al servidor especificado en el atributo action usando el método POST -->
        <form action="pantallainiciousuario.html" method="get">

        <!-- Campo para el nombre -->
         <!-- Campo para el nombre -->
         <label for="nombre">Nombre:</label> <!-- Etiqueta para el campo de entrada de nombre -->
         <input type="text" id="nombre" name="nombre" required> <!-- Campo de entrada para el nombre -->
         <br><br> <!-- Inserta dos saltos de línea -->
 
         <!-- Campo para el apellido -->
         <label for="apellido">Apellido:</label> <!-- Etiqueta para el campo de entrada de apellido -->
         <input type="text" id="apellido" name="apellido" required> <!-- Campo de entrada para el apellido -->
         <br><br> <!-- Inserta dos saltos de línea -->
 
         <!-- Campo para el correo electrónico -->
         <label for="correo">Correo Electrónico:</label> <!-- Etiqueta para el campo de entrada de correo electrónico -->
         <input type="email" id="correo" name="correo" required> <!-- Campo de entrada para el correo electrónico -->
         <br><br> <!-- Inserta dos saltos de línea --->
 
         <!-- Campo para la contraseña -->
         <label for="contrasena">Contraseña:</label> <!-- Etiqueta para el campo de entrada de contraseña -->
         <input type="password" id="contrasena" name="contrasena" required> <!-- Campo de entrada para la contraseña -->
         <br><br> <!-- Inserta dos saltos de línea -->
         
         <!-- Botón para enviar el formulario -->
        <button type="submit">Ir a la siguiente página</button>
        </form>
    </form>
</body>
</html>
