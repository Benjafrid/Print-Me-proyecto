    <script>
        function editField(id) {
            // Obtén el elemento de entrada de texto
            const input = document.getElementById(id);
            
            // Elimina la clase "disabled" para habilitar la edición
            input.classList.remove('disabled');
            
            // Agrega un botón de guardar
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Guardar';
            saveButton.onclick = () => saveField(id);
            input.parentNode.appendChild(saveButton);
        }

        function saveField(id) {
            // Obtén el elemento de entrada de texto
            const input = document.getElementById(id);
            
            // Obtiene el valor actual del campo
            const valor = input.value;
            
            // Envía el valor al servidor para actualizar la base de datos
            // ...
            
            // Vuelve a agregar la clase "disabled" para deshabilitar la edición
            input.classList.add('disabled');
            
            // Elimina el botón de guardar
            const saveButton = input.parentNode.querySelector('button');
            saveButton.parentNode.removeChild(saveButton);
        }
    </script>
</head>
