<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pantallainicio.css">

    <a href="../general/elegiRol.html" class="boton">Regresar</a>

<body>

    <h1>Registrarte como dueño</h1>
    <form action="/ruta/del/servidor" method="post">   <!-- Define un formulario que envía datos al servidor especificado en el atributo action usando el método POST -->
        <form action="pantallainiciodueño.html" method="get">

         <label for="nombre">Nombre:</label> 
         <input type="text" id="nombre" name="nombre" required> 
         <br><br> 
 
         <label for="apellido">Apellido:</label>
         <input type="text" id="apellido" name="apellido" required> 
         <br><br> 
 
         <label for="correo">Correo Electrónico:</label>
         <input type="email" id="correo" name="correo" required> 
         <br><br> 
 
         <label for="contrasena">Contraseña:</label>
         <input type="password" id="contrasena" name="contrasena" required> 
         <br><br> 

         <label for="zona">Zona:</label> 
         <input type="lable" id="zona" name="zona" required> 
         <br><br> 

          <label for="impresora">Impresora:</label> 
          <input type="text" id="impresora" name="impresora" required> 
         <br><br> 
 
         <label>¿Estás dispuesto a hacer post-impresión?</label>
         <input type="radio" id="si" name="postimpresion" value="Sí">
         <label for="si">Sí</label>
         <input type="radio" id="no" name="postimpresion" value="No">
         <label for="no">No</label>
         <br><br> 

        <button type="submit">Ir a la siguiente página</button>
        </form>
    </form>

    
</body>
</html>
