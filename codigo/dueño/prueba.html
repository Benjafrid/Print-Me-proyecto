<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>


    <style>
    /* Estilos básicos para la ventana modal */
    .modal {
        display: none; /* Oculto por defecto */
        position: fixed; /* Fijo al navegador */
        z-index: 1; /* Asegura que esté sobre otros contenidos */
        left: 0;
        top: 0;
        width: 100%; /* Ancho completo */
        height: 100%; /* Alto completo */
        background-color: rgba(0,0,0,0.4); /* Fondo oscuro con opacidad */
    }

    /* Estilos del contenido de la modal */
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* Centrado vertical y horizontal */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Ancho de la ventana modal */
    }

    /* Estilos para el botón de cerrar */
    .close {
        float: right;
        font-size: 28px;
        cursor: pointer;
    }

    /* Estilos para los botones de confirmación y cancelación */
    .btn {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn-confirm {
        background-color: #4CAF50; /* Verde */
        color: white;
    }

    .btn-cancel {
        background-color: #f44336; /* Rojo */
        color: white;
    }
</style>

        

</head>
<body>
    <h1><a id="cerrarSesion" href="#">Cerrar Sesión</a></h1>

    <!-- Ventana modal -->
    <div id="VentanaConfirmar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>¿Seguro que quieres cerrar sesión?</p>
            <button id="confirmarBtn" class="btn btn-confirm">Sí, confirmar</button>
            <button id="cancelarBtn" class="btn btn-cancel">No, volver atrás</button>
        </div>
    </div>

    <script>
        const enlace = document.getElementById('cerrarSesion');
        const modal = document.getElementById('VentanaConfirmar');
        const cerrar = document.getElementsByClassName('close')[0];
        const confirmarBtn = document.getElementById('confirmarBtn');
        const cancelarBtn = document.getElementById('cancelarBtn');

        // Mostrar el modal al hacer clic en el enlace
        enlace.addEventListener('click', function(event) {
            event.preventDefault(); // Evitar la navegación
            modal.style.display = 'block'; // Mostrar el modal
        });

        // Cerrar el modal al hacer clic en la 'x'
        cerrar.onclick = function() {
            modal.style.display = 'none';
        }

        // Confirmar y proceder a la navegación
        confirmarBtn.onclick = function() {
            window.location.href = enlace.href; // Navegar a la URL
        }

        // Cancelar y cerrar el modal
        cancelarBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // Cerrar el modal si el usuario hace clic fuera del contenido del modal
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
