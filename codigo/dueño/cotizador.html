    <script>
        const btn = document.getElementById('menu-icon'); 
        const menu = document.querySelector('.contenedor-opciones')
        let n = 0; 
        function saludo () {
            if (n == 0){
                menu.style.opacity = '1';
                n = 1; 
            }
            else if (n == 1){
                menu.style.opacity = '0';
                n = 0; 
            }
        }
        btn.addEventListener("click", saludo)
    </script>
</body>
</html>

    <h1>
        <h1>Cotizador</h1>
        <form action="/ruta/del/servidor" method="post">   <!-- Define un formulario que envía datos al servidor especificado en el atributo action usando el método POST -->
            <form action="pantallainiciodueño.html" method="get">
    
             <!-- Campo para el Gramos -->
             <label for="Gramos">Gramos:</label> 
             <input type="text" id="Gramos" name="Gramos" required>
             <br><br> <!-- Inserta dos saltos de línea -->
     
             <!-- Campo para el Filamento -->
             <label for="Filamento">Filamento:</label> 
             <input type="text" id="Filamento" name="Filamento" required> 
             <br><br> <!-- Inserta dos saltos de línea -->
     
             <!-- Campo para Electricidad -->
             <label for="text">Electricidad:</label>
             <input type="text" id="text" name="Electricidad" required>
             <br><br> <!-- Inserta dos saltos de línea -->
     
             <!-- Campo para la precio recomendado para la impresion -->
             <label for="text">Precio recomendado por impresion:</label> 
             <input type="text" id="precio" name="text" required>
             <br><br> <!-- Inserta dos saltos de línea -->
    
             <!-- Botón para enviar el formulario -->
            <button type="submit">Registrar</button>
            </form>
        </form>    
    </h1>
