<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dueño/general.css">

    <title>Document</title>
</head>
<body>

    <button id="Regresar">&#8592;</button>

    <script>
        document.getElementById('Regresar').addEventListener('click', function() {
            window.history.back(); // Regresa a la página anterior en el historial del navegador
        });
    </script>

    <h1>Iniciar Sesión</h1>
    <form action="/ruta/del/servidor" method="post">   <!-- Define un formulario que envía datos al servidor especificado en el atributo action usando el método POST -->
        <label for="correo">Ingresa tu correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br><br> <!--  espacio -->
        <label for="contrasena">Ingresa tu contraseña:</label> 
        <input type="password" id="contrasena" name="contrasena" required>
        <br><br>
        <input type="submit" value="Continuar">
    </form>
</body>
</html>
