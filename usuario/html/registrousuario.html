<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Me</title>
    <link rel="stylesheet" href="../css/registrousuario.css">


</head>


<link rel="apple-touch-icon" sizes="180x180" href="../../general/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../general/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../general/icon/favicon-16x16.png">
    <link rel="manifest" href="../../general/icon/site.webmanifest">


<body>
  <canvas id="starCanvas"></canvas>
  

  <main>
    
    <div class="logo-container">
      <img class="logo" src="../../general/fotos/logo.png" alt="logo">
    </div>

    <div class="registro-container">
      <form action="" method="post" id="registro-form" class="registro-form" novalidate>
        <h1>Registrarte</h1>
        <p>Welcome!</p>

        <div class="scrollable-container">
         
         
          <div class="input-box">
            <input type="text" id="nombre_apellido" name="usuario" placeholder="Usuario..." autofocus><br><br>
            <div class="error"></div>
          </div>

          <div class="input-box">
            <input type="email" id="mail" name="email" placeholder="Ejemplo@gmail.com"><br><br>
            <div class="error"></div>
          </div>

          <div class="input-box">
            <input type="password" id="contraseña" name="contra" placeholder="Contraseña..." minlength="8"><br><br>
            <div class="error"></div>
          </div>

          <div class="input-box">
            <input type="password" id="contraseña2" name="contra2" placeholder="Confirmar contraseña..."><br><br>
            <div class="error"></div>
          </div>



          


         
       <button type="submit">Registrarme</button>

      </div>

          <!-- Opción para registrarse -->
          <p>¿Ya tienes cuenta? <a href="../../general/sesion.html">Haz Click Aquí</a></p>


    </form> 
  </div>
</main>

<script src="../../general/js/fondo.js"></script>

<script defer src="../js/formregistrovalidar.js"></script>
<script src="/scripts/registrocliente.js"></script>
<!--<script src="/scripts/get.js"></script>-->

</body>
</html>
