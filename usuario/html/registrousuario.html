<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro Usuario</title>
    <link rel="stylesheet" href="../css/registrousuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <video class="video-background" src="https://st4.depositphotos.com/3950183/27804/v/600/depositphotos_278044678-stock-video-sparkling-dark-blue-night-sky.mp4" autoplay muted loop></video>


    <!-- Contenedor del Logo -->
    <div class="logo-container">
        
        <img class="logo" src="../print me logo1.png" alt="logo">
    </div>
    
        <div class="registro-container">
            <form class="login-form">
                <h1>LOG IN</h1>
                <p>Welcome Back!</p>
                
                <!-- Campo del correo electrónico -->
                <div class="input-box">
                    <input type="email" placeholder="example@mail.com" required>
                </div>
    
                <!-- Campo de la contraseña -->
                <div class="input-box">
                    <input type="password" placeholder="Contraseña..." required>
                </div>
    
                <!-- Botón de inicio de sesión -->
                <button type="submit">LOG-IN</button>
    
                <!-- Opción para registrarse -->
                <p>¿Aún no tienes cuenta? <a href="#">Haz Click Aquí</a></p>
            </form>
        </div>
    
    </body>
    </html>
    
    </div>

</body>
</html>
