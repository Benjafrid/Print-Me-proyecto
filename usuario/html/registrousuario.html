<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Me</title>
    <link rel="stylesheet" href="../css/registrousuario.css">
    <script defer src="../js/registroformcliente.js"></script>
    <link rel="stylesheet" href="../../general/fondo.css">


</head>
<body>
  <canvas id="starCanvas"></canvas>

  
    <main>
        <!-- Contenedor del Logo -->
        <div class="logo-container">
            
            <img class="logo" src="../logo.png" alt="logo">
        </div>

        <script src="../../general/fondo.js"></script>


<div class="registro-container">
    <form action="" method="post" id="registro-form" class="registro-form" novalidate>

      <h1>Registrarte</h1>
      <p>Welcome!</p>


      <div class="input-box">
        <label for="Usuario">Usuario:</label><br>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario..." autofocus><br><br>
                <div class="error"></div>
              </div>
              <div class="input-box">
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="mail" name="email" placeholder="Ejemplo@gmail.com"><br><br>
                <div class="error"></div>
              </div>
              <div class="input-box">
                <label for="contra">Contraseña:</label><br>
                <input type="password" id="contra" name="contra" placeholder="Contraseña..." minlength="8"><br><br>
                <div class="error"></div>
              </div>
              <div class="input-box">
                <label for="contra2">Confirmar contraseña:</label><br>
                <input type="password" id="contra2" name="contra2" placeholder="Confirmar contraseña..."><br><br>
                <div class="error"></div>
              </div>

              
       <button type="submit">Registrarme</button>

          <!-- Opción para registrarse -->
          <p>¿Ya tienes cuenta? <a href="../../general/sesion.html">Haz Click Aquí</a></p>


    </form> 
  </div>
</main>
<script src="/scripts/registrocliente.js"></script>
</body>
</html>
