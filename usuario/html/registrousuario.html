<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Me</title>
    <link rel="stylesheet" href="../css/registrousuario.css">
    <script defer src="registrousuario.js"></script>
</head>
<body>
    <header>
        <!--boton regresar-->
        <a id="Regresar">&#8592;</a>
    </header>
    <main>

      <body>
        <video class="video-background" src="https://st4.depositphotos.com/3950183/27804/v/600/depositphotos_278044678-stock-video-sparkling-dark-blue-night-sky.mp4" autoplay muted loop></video>

    
        <!-- Contenedor del Logo -->
        <div class="logo-container">
            
            <img class="logo" src="../print me logo1.png" alt="logo">
        </div>

<div class="registro-container">
    <form action="" method="post" id="registro-form" class="registro-form" novalidate>

      <h1>Registrarte</h1>
      <p>Welcome!</p>


      <div class="input-box">
        <label for="Usuario">Usuario:</label><br>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario..." autofocus><br><br>
                <div class="error"></div>
              </div>
              <div class="input-box">
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" placeholder="Ejemplo@gmail.com"><br><br>
                <div class="error"></div>
              </div>
              <div class="input-box">
                <label for="contra">Contraseña:</label><br>
                <input type="password" id="contra" name="contra" placeholder="Contraseña..." minlength="8"><br><br>
                <div class="error"></div>
              </div>
              <div class="input-box">
                <label for="contra2">Confirmar contraseña:</label><br>
                <input type="password" id="contra2" name="contra2" placeholder="Confirmar contraseña..."><br><br>
                <div class="error"></div>
              </div>
       <button type="submit">Registrarme</button>
       
    </form>
  </div>
</main>
</body>
</html>
