<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Me</title>
    <link rel="stylesheet" href="../css/registrousuario.css">
    <link rel="stylesheet" href="../../general/fondo.css">


</head>
<body>
  <canvas id="starCanvas"></canvas>
  

  <main>
    
    <div class="logo-container">
      <img class="logo" src="../../general/logo.png" alt="logo">
    </div>

    <div class="registro-container">
      <form action="" method="post" id="registro-form" class="registro-form" novalidate>
        <h1>Registrarte</h1>
        <p>Welcome!</p>

        <div class="scrollable-container">
         
         
          <div class="input-box">
            <input type="text" id="usuario" name="usuario" placeholder="Usuario..." autofocus><br><br>
            <div class="error"></div>
          </div>

          <div class="input-box">
            <input type="email" id="email" name="email" placeholder="Ejemplo@gmail.com"><br><br>
            <div class="error"></div>
          </div>

          <div class="input-box">
            <input type="password" id="contra" name="contra" placeholder="Contraseña..." minlength="8"><br><br>
            <div class="error"></div>
          </div>

          <div class="input-box">
            <input type="password" id="contra2" name="contra2" placeholder="Confirmar contraseña..."><br><br>
            <div class="error"></div>
          </div>



          <div class="input-box">
            <select id="modelo-impresora" name="modelo-impresora">
              <option value="" disabled selected>Zona de Residencia</option>
              <option value="residencia1">residencia1</option>
              <option value="residencia2">residencia2</option>
              <option value="residencia3">residencia3</option>
            </select><br><br>
          </div>


         
       <button type="submit">Registrarme</button>

      </div>

          <!-- Opción para registrarse -->
          <p>¿Ya tienes cuenta? <a href="../../general/sesion.html">Haz Click Aquí</a></p>


    </form> 
  </div>
</main>

<script src="../../general/fondo.js"></script>

<script defer src="../js/formregistroclientevalidar.js"></script>
<script src="/scripts/registrocliente.js"></script>
</body>
</html>
