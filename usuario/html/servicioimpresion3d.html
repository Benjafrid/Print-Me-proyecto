<script>
    // Función para mostrar y ocultar el popup específico de cerrar sesión
    function togglePopupLogout() {
        const popup = document.getElementById("popup-container-logout");
        const overlay = document.querySelector(".overlay-logout");

        if (popup.style.display === "none" || !popup.style.display) {
            popup.style.display = "block";
            overlay.style.display = "block";
        } else {
            popup.style.display = "none";
            overlay.style.display = "none";
        }
    }
</script>

          <style>
          
          .containerlike input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
          }
          
          .containerlike {
            display: block;
            position: relative;
            cursor: pointer;
            font-size: 20px;
            user-select: none;
            transition: 100ms;
          }
          
          .checkmark {
            top: 0;
            left: 0;
            height: 2em;
            width: 2em;
            transition: 100ms;
            animation: dislike_effect 400ms ease;
          }
          
          .containerlike input:checked ~ .checkmark path {
            fill: #FF5353;
            stroke-width: 0;
          }
          
          .containerlike input:checked ~ .checkmark {
            animation: like_effect 400ms ease;
          }
          
          .containerlike:hover {
            transform: scale(1.1);
          }
          
          @keyframes like_effect {
            0% {
              transform: scale(0);
            }
          
            50% {
              transform: scale(1.2);
            }
          
            100% {
              transform: scale(1);
            }
          }
          
          @keyframes dislike_effect {
            0% {
              transform: scale(0);
            }
          
            50% {
              transform: scale(1.2);
            }
          
            100% {
