<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/homeusuario.css">
    <link rel="stylesheet" href="../css/toque.css">
</head>
<body>
    <header>
            <img class="logo" src="../general/print me logo1.png" alt="logo">
            <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
           <nav id="nav" class="nav">
            <button id="cerrar" class="cerrar-menu"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="">Mi perfil</a></li>
                <li><a href="">Servicio impresion 3D</a></li>
                <li><a href="">Cerrar sesion</a></li>
            </ul>
           </nav>
    </header>
    <main class="main-content">
            
                <!--buscador-->
                <form class="search-form">
                    <input type="search" placeholder="Buscar..." />
                    <button class="btn-search">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <!--publicaciones-->

				<section class="container top-products">
				<h1 class="heading-1">Elegi un perfil para contratar tu servicio impresion 3d</h1>

				<div class="container-options">
					<span class="active">Destacados</span>
					<span>Más recientes</span>
					<span>Favoritos</span>
				</div>

				<div class="perfilesDueños">

				<!-- Producto 1 -->
				<div class="card-product">
					<img src="impresora 3d.png" alt="Impresora Juan" />
						<div class="button-group">
							<span>
								<i class="bi bi-heart"></i>
							</span>
						</div>
					    <div class="content-card-product">
						<div class="stars">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
							<i class="bi bi-star"></i>
						</div>
						<h3>Juan carlos</h3>
				</div>
		</main>
		<script
			src="https://kit.fontawesome.com/81581fb069.js"
			crossorigin="anonymous"
			src="../js/homeusuario.js"
		></script>
	</body>
</html>
</body>
</html>
