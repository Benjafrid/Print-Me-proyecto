<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/homeusuario.css">
    <link rel="stylesheet" href="../css/toque.css">
</head>
<body>
    <header>
            <img class="logo" src="../general/print me logo1.png" alt="logo">
            <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
           <nav id="nav" class="nav">
            <button id="cerrar" class="cerrar-menu"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="">Mi perfil</a></li>
                <li><a href="">Servicio impresion 3D</a></li>
                <li><a href="">Cerrar sesion</a></li>
            </ul>
           </nav>
    </header>
   
    <main class="main-content">
            

        <section class="container top-products">
        <h1 class="heading-1">Elegi un perfil para contratar tu servicio impresion 3d</h1>

        <div class="principaldiv">

               <!--buscador-->

        <input class="input" placeholder="text">

        <div class="container-options">
            <span class="active">Todos</span>

            <span class="active"> Favoritos</span>




<!-- Texto para abrir la ventana emergente -->
<span style="cursor: pointer; color: blue;" onclick="openPopup()">Filtrar por necesidad</span>

<!-- Fondo oscuro -->
<div id="overlay" class="overlay"></div>

<!-- Pantalla emergente -->
<div id="popup" class="wrapper">
    <div class="popup-header">Configuración</div>

    <!-- Dropdown para seleccionar impresora -->
    <div class="input-box">
        <label for="impresora">Seleccionar Impresora:</label>
        <select id="impresora">
            <option value="impresora1">Impresora 1</option>
            <option value="impresora2">Impresora 2</option>
            <option value="impresora3">Impresora 3</option>
        </select>
    </div>

    <!-- Dropdown para seleccionar zona -->
    <div class="input-box">
        <label for="zona">Seleccionar Zona:</label>
        <select id="zona">
            <option value="zona1">Zona 1</option>
            <option value="zona2">Zona 2</option>
            <option value="zona3">Zona 3</option>
        </select>
    </div>

    <!-- Dropdown para seleccionar materiales -->
    <div class="input-box">
        <label for="materiales">Seleccionar Materiales:</label>
        <select id="materiales">
            <option value="papel">Papel</option>
            <option value="plastico">Plástico</option>
            <option value="carton">Cartón</option>
        </select>
    </div>

    <!-- Radiobutton para post impresión -->
    <div class="input-box">
        <label>Post Impresión:</label><br>
        <input type="radio" id="post-impresion-si" name="post-impresion" value="si">
        <label for="post-impresion-si">Sí</label>
        <input type="radio" id="post-impresion-no" name="post-impresion" value="no">
        <label for="post-impresion-no">No</label>
    </div>

    <!-- Botón de cerrar -->
    <button class="btn" onclick="closePopup()">Aceptar</button>
</div>

        </div>

        <div class="perfilesDueños">

        <!-- Producto 1 -->
        <div class="card-product">
            
            <article>
                <img src="../css/impresora 3d.png" alt="Imagen Principal">
                <img src="../css/animacion.gif" alt="Imagen Secundaria">
            </article>  alt="Impresora Juan">

                <div class="button-group">

                </div>
                <div class="stars">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star"></i>
                </div>
                <h3>Juan carlos</h3>
        </div>
</main>


		<script
			src="https://kit.fontawesome.com/81581fb069.js"
			crossorigin="anonymous"
			src="../js/homeusuario.js"
		></script>
	</body>
</html>
</body>
</html>
