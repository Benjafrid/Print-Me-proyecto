                            <style>
                                /* Estilos del botón "Recuperar/Cambiar Contraseña" */
                                .recuperar-contra {
                                    background-color: #1d2a61; /* Color de fondo similar al botón "Listo" */
                                    color: #ffffff; /* Color del texto */
                                    padding: 10px 20px;
                                    font-size: 16px;
                                    border: none;

                                    cursor: pointer;
                                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
                                    transition: background-color 0.3s ease;
                                }
                        
                                .recuperar-contra:hover {
                                    background-color: #132147; /* Color de fondo más oscuro en hover */
                                }
                        
                                /* Estilo de contenedor emergente */
                                .popup-container {
                                    display: none; /* Oculto por defecto */
                                    position: fixed;
                                    top: 50%;
                                    left: 50%;
                                    transform: translate(-50%, -50%);
                                    background-color: #ffffff;

                                    border-radius: 10px;
                                    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
                                    z-index: 1000;
                                    text-align: center;
                                }
                        
                                /* Fondo de pantalla oscurecido */
                                .overlay {

                                    position: fixed;
                                    top: 0;
                                    left: 0;
                                    width: 100%;
                                    height: 100%;

<br>

                                <button class="recuperar-contra" onclick="togglePopup()">Reestablecer Contrasena</button>
                            </div>
                        
                            <!-- Fondo Oscurecido -->
                            <div class="overlay" onclick="togglePopup()"></div>
                        
                            <script>
                                // Función para mostrar y ocultar el popup
                                function togglePopup() {
                                    const popup = document.getElementById("popup-container");
                                    const overlay = document.querySelector(".overlay");
                        
                                    if (popup.style.display === "none" || !popup.style.display) {
                                        popup.style.display = "block";
                                        overlay.style.display = "block";
                                    } else {
                                        popup.style.display = "none";
                                        overlay.style.display = "none";
                                    }
                                }
                            </script>

    <script>
        function toggleEdit(inputId, buttonId, updateText, editText) {
            const inputField = document.getElementById(inputId);
            const editButton = document.getElementById(buttonId);

            if (inputField.hasAttribute("readonly")) {
                inputField.removeAttribute("readonly");
                inputField.focus();
                editButton.textContent = updateText; // Cambiar texto del botón a "Actualizar"
            } else {
                inputField.setAttribute("readonly", true);
                editButton.textContent = editText; // Cambiar texto del botón de nuevo a "Editar"
                
                // Aquí puedes agregar código para guardar el valor actualizado en la base de datos
                console.log("Nuevo valor guardado:", inputField.value);
            }
        }

        function toggleDropdown() {
            const dropdown = document.getElementById("zona-select");
            const editButton = document.getElementById("zona-edit-button");

            dropdown.disabled = !dropdown.disabled; // Alternar habilitación del dropdown
            editButton.textContent = dropdown.disabled ? "Editar" : "Actualizar"; // Cambiar texto del botón
        }

        function toggleRadio() {
            const radios = document.querySelectorAll('input[name="post-impresion"]');
            radios.forEach(radio => {
                radio.disabled = !radio.disabled; // Alternar habilitación de los botones de radio
            });

            const editButton = document.getElementById("post-impresion-edit-button");
            editButton.textContent = radios[0].disabled ? "Editar" : "Actualizar"; // Cambiar texto del botón
        }
    </script>
