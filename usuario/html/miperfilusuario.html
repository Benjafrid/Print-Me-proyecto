<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/miperfiluser.css">
    <link rel="stylesheet" href="../css/topbar.css">
    <link rel="stylesheet" href="../../general/cerrar.css">
    <script src="miperfiluser.js"></script>
    
</head>
<body>

<header>
    <div class="card">
        <div class="loader">
            <p>PrintMe</p>
            <div class="words">
                <span class="word">1 Entras</span>
                <span class="word">2 Elegis</span>
                <span class="word">3 Mandas</span>
                <span class="word">4 Te imprimen</span>
                <span class="word">5 Recibis</span>
            </div>
        </div>
    </div>
      
    <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
    <nav id="nav" class="nav">
        <button id="cerrar" class="cerrar-menu"><i class="bi bi-x"></i></button>
        <ul class="nav-list">
            <li><a href="../html/miperfilusuario.html">Mi perfil</a></li>
            <li><a href="../html/servicioimpresion3d.html">Servicio impresion 3D</a></li>
            <li><a href="#" id="logoutLink">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<!-- Ventana emergente -->
<div id="logoutModal" class="modal">
    <div class="modal-content">
        <h2>¿Estás seguro de que quieres cerrar sesión?</h2>
        <div class="button-group">
            <button id="confirmLogout">Sí, cerrar sesión</button>
            <button id="cancelLogout">Cancelar</button>
        </div>
    </div>
</div>






<main>
    <div class="profile-container">
        <h1>MI PERFIL</h1>
        <form action="#">
            <div class="input-group">
                <label for="name">NOMBRE Y APELLIDO</label>
                <input type="text" id="name" placeholder="Nombre y apellido...">
            </div>
            <div class="input-group">
                <label for="description">DESCRIPCION</label>
                <input type="text" id="description" placeholder="Descripción...">
            </div>
            <div class="input-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="Example@gmail.com">
            </div>
            <div class="input-group">
                <label for="zona">ZONA</label>
                <input type="text" id="zona" placeholder="Ejemplo: Zona...">
            </div>
            <div class="input-group">
                <label for="impresora">IMPRESORA</label>
                <div class="button-group">
                    <button type="button">Impresora/s</button>
                    <button type="button">Filamento/s</button>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <select id="password">
                    <option value="">Contraseña</option>
                </select>
            </div>
        </form>
    </div>
</main>
