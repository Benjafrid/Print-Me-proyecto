<script>
    function togglePopupLogout() {
        const popup = document.getElementById("popup-container-logout");
        const overlay = document.querySelector(".overlay-logout");

        if (popup.style.display === "none" || !popup.style.display) {
            popup.style.display = "block";
            overlay.style.display = "block";
        } else {
            popup.style.display = "none";
            overlay.style.display = "none";
        }
    }
</script>

<main>

        <form action="#">

<div class="editable-field-container">
    <div class="input-group">
        <label class="editable-label">¿No recuerdas tu contraseña?</label>
        <div class="input-wrapper">

            <style>
                .recuperar-contra {
                    background-color: #1d2a61;
                    color: #ffffff;
                    padding: 10px 20px;
                    font-size: 16px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
                    transition: background-color 0.3s ease;
                }

                .recuperar-contra:hover {
                    background-color: #132147; 
                }

                .popup-container-recuperar {
                    display: none; 
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: #ffffff;
                    padding: 30px;
                    border-radius: 10px;
                    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
                    z-index: 1000;
                    text-align: center;
                }

                .overlay-recuperar {
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.5);
                    z-index: 999;
                }
            </style>




            <button class="recuperar-contra" onclick="togglePopupRecuperar()">Cambiar Contraseña</button>

            <div class="popup-container-recuperar" id="popup-container-recuperar">
                <h2>Cambiar Contraseña</h2>
                <br>
                <input type="password" placeholder="Escribir nueva contraseña" style="padding: 10px; font-size: 16px; width: 100%; margin-bottom: 15px;">
                <input type="password" placeholder="Confirmar contraseña" style="padding: 10px; font-size: 16px; width: 100%; margin-bottom: 20px;">
                <button class="recuperar-contra" onclick="togglePopupRecuperar()">Restablecer Contraseña</button>
            </div>

            <div class="overlay-recuperar" onclick="togglePopupRecuperar()"></div>
            <script>

                document.addEventListener("DOMContentLoaded", function() {
                    // Función para mostrar y ocultar el popup de recuperación de contraseña
                    function togglePopupRecuperar() {
                        const popup = document.getElementById("popup-container-recuperar");
                        const overlay = document.querySelector(".overlay-recuperar");
                
                        const isVisible = popup.style.display === "block";
                        popup.style.display = isVisible ? "none" : "block";
                        overlay.style.display = isVisible ? "none" : "block";
                    }
                
                    // Agregar event listeners al botón y al overlay para abrir/cerrar el popup
                    document.querySelector(".recuperar-contra").addEventListener("click", togglePopupRecuperar);
                    document.querySelector(".overlay-recuperar").addEventListener("click", togglePopupRecuperar);
                });
                
                
                
                </script>
        </div>
    </div>
</div>
        </form>

    <script>
        function toggleEdit(inputId, buttonId, updateText, editText) {
            const inputField = document.getElementById(inputId);
            const editButton = document.getElementById(buttonId);

            if (inputField.hasAttribute("readonly")) {
                inputField.removeAttribute("readonly");
                inputField.focus();
                editButton.textContent = updateText;
            } else {
                inputField.setAttribute("readonly", true);
                editButton.textContent = editText;
                console.log("Nuevo valor guardado:", inputField.value);
            }
        }

        function toggleDropdown() {
            const dropdown = document.getElementById("zona-select");
            const editButton = document.getElementById("zona-edit-button");

            dropdown.disabled = !dropdown.disabled;
            editButton.textContent = dropdown.disabled ? "Editar" : "Actualizar";
        }

        function toggleRadio() {
            const radios = document.querySelectorAll('input[name="post-impresion"]');
            radios.forEach(radio => {
                radio.disabled = !radio.disabled;
            });

            const editButton = document.getElementById("post-impresion-edit-button");
            editButton.textContent = radios[0].disabled ? "Editar" : "Actualizar";
        }
    </script>
