<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Contenedor del Logo -->
    <div class="logo-container">
        <img class="logo" src="../general/print me logo1.png" alt="logo">
    </div>

    <!-- Contenedor del Formulario de Inicio de Sesión -->
    <div class="wrapper">
        <form action="/ruta/del/servidor" method="post">
            <h1>Iniciar Sesión</h1>

            <!-- Campo del correo electrónico -->
            <div class="input-box">
                <input required type="email" id="correo" name="correo" placeholder=" ">
                <label for="correo">Correo Electrónico</label>
                <i class="fa fa-envelope"></i>
            </div>

            <!-- Campo de la contraseña -->
            <div class="input-box">
                <input required type="password" id="contrasena" name="contrasena" placeholder=" ">
                <label for="contrasena">Contraseña</label>
                <i class="fa fa-lock"></i>
            </div>

            <!-- Botón de inicio de sesión -->
            <button type="submit">Iniciar Sesión</button>

            <!-- Opción de olvidé mi contraseña -->
            <div class="forgot">
                <a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Opción para registrarse -->
            <div class="register">
                <p>¿Aún no tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>
        </form>
    </div>

</body>
</html>
