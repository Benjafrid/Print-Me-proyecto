<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <video class="video-background" src="https://es.vecteezy.com/video/5255101-cielo-estrellado-nocturno-con-estrellas-blancas-parpadeantes" autoplay muted loop></video>


    <!-- Contenedor del Logo -->
    <div class="logo-container">
        
        <img class="logo" src="../general/print me logo1.png" alt="logo">
    </div>

    <!-- Contenedor del Formulario de Inicio de Sesión -->
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
    
        <div class="login-container">
            <form class="login-form">
                <h1>LOG IN</h1>
                <p>Welcome Back!</p>
                
                <!-- Campo del correo electrónico -->
                <div class="input-box">
                    <input type="email" placeholder="example@mail.com" required>
                </div>
    
                <!-- Campo de la contraseña -->
                <div class="input-box">
                    <input type="password" placeholder="Contraseña..." required>
                </div>
    
                <!-- Botón de inicio de sesión -->
                <button type="submit">LOG-IN</button>
    
                <!-- Opción para registrarse -->
                <p>¿Aún no tienes cuenta? <a href="#">Haz Click Aquí</a></p>
            </form>
        </div>
    
    </body>
    </html>
    
    </div>

</body>
</html>
