<!-- CERRAR SESION: Pantalla emergente de confirmación de cierre de sesión -->
<div id="overlay" class="overlay">
    <div class="popup">
        <h2>¿Estás seguro de que quieres cerrar sesión?</h2>
        <div class="button-container">
            <button onclick="closePopup()" class="emerbtn" class="btn cancel-btn">Cancelar</button>
            <button onclick="logout()" class="emerbtn"  class="btn logout-btn">Cerrar Sesión</button>
        </div>
    </div>
</div>

<button onclick="openPopup()" class="open-popup-btn">Abrir Cerrar Sesión</button>

<script>
    // CERRAR SESION: Funciones para controlar la ventana emergente
    function openPopup() {
        document.getElementById("overlay").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("overlay").style.display = "none";
    }

    function logout() {
        closePopup();
        alert("Sesión cerrada exitosamente");
        // Aquí podrías redirigir a la página de inicio o login
    }
</script>
<style>
/* Estilo de la superposición */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
}

/* Contenedor de la ventana emergente */
.popup {
    background-color: #ffffff;
    padding: 20px;
    width: 300px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Encabezado de la ventana emergente */
.popup h2 {
    color: #333333;
    margin-bottom: 20px;
}

/* Estilo de los botones */
.button-container {
    display: flex;
    justify-content: space-between; /* Cambiado a space-between para más separación */
}

.emerbtn {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 0 10px; /* Añadir margen horizontal para más separación */
}

.cancel-btn {
    background-color: #cccccc;
    color: #333333;
}

.cancel-btn:hover {
    background-color: #bbbbbb;
}

.logout-btn {
    background-color: #606060;
    color: white;
}

.logout-btn:hover {
    background-color: #505050;
}
</style>
