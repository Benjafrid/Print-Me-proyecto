            <script>
            // Función para abrir la pantalla emergente contactar
            function openPopup() {
                document.getElementById("popup").style.display = "block";
                document.getElementById("overlay").style.display = "block";
                const button = document.getElementById("start-order");                
                    if (button) {
                        button.classList.add("popup-open");  // Solo añade la clase si el span existe
                    } else {
                        console.error("No se encontró el elemento 'span.active'");
                    }
                }
                

            </script>
        
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Primer bloque
            const progressBars = document.querySelectorAll('.progress-bar .bar');
            progressBars.forEach((bar, index) => {
                bar.addEventListener('click', () => {
                    progressBars.forEach((b, i) => {
                        b.classList.toggle('green', i <= index);
                        b.classList.toggle('gray', i > index);
                    });
                });
            });

            // Segundo bloque
            const expandables = document.querySelectorAll(".expandable");
            expandables.forEach(function(expandable) {
                expandable.addEventListener("click", function() {
                    this.classList.toggle("active"); // Alterna la clase 'active'
                });
            });
        });
        </script>
